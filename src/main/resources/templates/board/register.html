<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<!--<head>-->
    <title>Board Register</title>
<!--</head>-->
<!--<body>-->
<th:block layout:fragment="content">
    <div class="container-fluid">
        <section class="header mt-4">
            <h1 class="mt-4">
                Board Register
            </h1>
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i>Board</a></li>
                <li class="active"> register</li>
            </ol>
        </section>
        <!-- Main content -->
        <section>

            <!--------------------------
              | Your Page Content Here |
              -------------------------->

            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">REGISTER BOARD</h3>
                </div>
                <!-- form start -->
                <form role="form" method="post" th:object="${board}" th:action="@{/board/register}">
                    <div class="card-body">
                        <input type="hidden" >
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" class="form-control" id="title" name="title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label>Content</label>
                            <textarea name="content" th:inline="text" class="form-control" rows="3" placeholder="Enter content"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="writer">Writer</label>
                            <input type="text" class="form-control" id="writer" name="writer" placeholder="Enter writer">
                        </div>
                    </div>
                    <div class="card-footer">
                        <button type="submit" class="btn btn-blue">Submit</button>
                        <button type="button" class="btn btn-darkgreen" onclick="location.href='/board/list'">Cancel</button>
                    </div>
                </form>
            </div>
        </section>
    </div>
</th:block>
<!--</body>-->
</html>
