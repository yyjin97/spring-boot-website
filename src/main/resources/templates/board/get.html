<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}">
<head>
    <title>Board Read</title>
</head>
<body>
    <th:block layout:fragment="content">
        <div class="container-fluid">
            <section class="header">
                <h1 class="mt-4">
                    Board #[[${board.bno}]]
                </h1>
                <ol class="breadcrumb">
                    <li><a href="#"><i class="fa fa-dashboard"></i> Board</a></li>
                    <li class="active">read</li>
                </ol>
            </section>
            <!-- Main content -->
            <section class="content container-fluid">

                <!--------------------------
                  | Your Page Content Here |
                  -------------------------->

                <div class="card">
                    <div class="card-header">
                        <h3 class="card-title">READ BOARD</h3>
                    </div>
                    <!-- form start -->
                    <form role="form" method="post" th:action="@{/board/remove}">
                        <div class="card-body" th:object="${board}">
                            <input th:field="*{bno}" type="hidden" >
                            <div class="form-group">
                                <label for="InputBoardTitle">Title</label>
                                <input th:value="*{title}" type="text" class="form-control" id="InputBoardTitle"  readonly="readonly">
                            </div>
                            <div class="form-group">
                                <label>Content</label>
                                <textarea th:inline="text" class="form-control" rows="3" readonly="readonly">[[*{content}]]</textarea>
                            </div>
                            <div class="form-group">
                                <label for="InputBoardWriter">Writer</label>
                                <input th:value="*{writer}" type="text"  class="form-control" id="InputBoardWriter" readonly="readonly">
                            </div>
                        </div>
                        <!-- /.box-body -->

                        <div class="card-footer">
                            <button type="button" class="btn btn-darkgreen" th:value="${board.bno}" onclick="location.href='/board/modify?bno=' + value" >Modify</button>
                            <button type="submit" class="btn btn-puple">Remove</button>
                            <button type="button" class="btn btn-blue" onclick="location.href='/board/list'">ListAll</button>
                        </div>
                    </form>
                </div>
            </section>
        </div>
    </th:block>
</body>
</html>
